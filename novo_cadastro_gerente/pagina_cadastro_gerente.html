</head>
<body>
    <div class="divisao_grid">

            <div class="div_logo">

            </div>
            <div class="gracinha">

            </div>
            <div class="grid_tabela_cadastrados">
                <button onclick="mostrar_cadastrado(1)" class="btn_mostrar_cadastrados"> MOSTRAR CADASTRADOS </button>
                <div id="tabela_cadastrado" class="tabela_cadastrados">

        </div>

                    <input type="text" placeholder="Nome completo do agente" class="inp_form">
                    <h4>Empresa</h4>
                    <select name="" id="" class="combo_cadastro_agente">
                        <option value="">EMPRESAS</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <h4>Email:</h4>
                    <input type="text" class="inp_form" placeholder="Email do agente">
                    <h4>Senha:</h4>
                    <input type="password" class="inp_form" placeholder="Crie uma senha para o agente">
                </div>
                
                <button class="btn_cadastrar_agente"> CADASTRAR FUNCIONÁRIO </button>

            </form>
        </div>
    </div>
