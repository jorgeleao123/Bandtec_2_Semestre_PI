<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>TotemHub | Login</title>
</head>

<body>

    <div class="fundo_login">

        <div class="caixa">
            <span>
                <a href=""><img src="icones/TotemHub.svg" alt="Logo" style="width: 300px; height: 150px;"></a>
            </span>
            <nav>
                <ul class="nav_header">
                    <li><a href="">HOME</a></li>
                    <li><a href="">LOGIN</a></li>
                    <li><a href="">CADASTRO</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <div class="sub_title">
        <a>Empresa</a>
    </div>
    <div class="login_text">

        <form id="form_login" method="post" onsubmit="">

            <label class="custom-field one">
                <span class="placeholder"><img src="icones/cnpj-icon.svg" alt="CNPJ"
                        style="width: 50px; height: 25px;">CNPJ</span>
                <input class="ipt" name="CNPJ" type="text" placeholder="      00.000.000/0000-00" onkeyup="" />
            </label>
            <br>
            <br>
            <label class="custom-field one">
                <span class="placeholder"><img src="icones/padlock-icon.svg" alt="senha"
                        style="width: 50px; height: 25px;">Senha</span>
                <input class="ipt" name="senha" type="password" placeholder="        XXXXXXXXXX" onkeyup="" />
            </label>
            <br>
            <br>
            <br>

            <button type="submit">Login</button>

        </form>

    </div>

</body>

</html>
