    <div class="fundo_login">

        <div class="caixa">

                <a href=""><img src="../img/TotemHub.svg" alt="Logo" style="width: 300px; height: 150px;"></a>
            </span>
            <nav>
                <ul class="nav_header">

    <div class="sub_title">

    <div class="login_text">

        <form id="form_login" method="post" onsubmit="">

            <div class="grid-cad">
                <span class="placeholder"><img src="../img/cnpj-icon.svg" alt="CNPJ"
                    style="width: 50px; height: 25px;">Empresa: 
                </span>
                <input class="ipt" name="nome_empresa" type="text" placeholder="RazÃ£o social" onkeyup="" />

                <span class="placeholder"><img src="../img/cnpj-icon.svg" alt="CNPJ"
                    style="width: 50px; height: 25px;">CNPJ: 
                </span>
                <input class="ipt" name="CNPJ" type="text" placeholder="00.000.000/0000-00" onkeyup="" />

                <span class="placeholder"><img src="../img/padlock-icon.svg" alt="senha"
                    style="width: 50px; height: 25px;">Senha: 
                </span>
                <input class="ipt" name="senha_cadastro" type="password" placeholder="XXXXXXXXXX" onkeyup="" />
    
                <span class="placeholder"><img src="../img/padlock-icon.svg" alt="senha"
                    style="width: 50px; height: 25px;">Confirmar: 
                </span>
                <input class="ipt" name="confirma_senha" type="password" placeholder="XXXXXXXXX" onkeyup="" />
            </div>

            <button type="submit" class="btn-cad">Login</button>
           

        </form>

    </div>
