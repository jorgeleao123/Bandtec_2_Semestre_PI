<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_gerente.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro_gerente.js"></script>
    <link rel="stylesheet" href="../css/root.css">
    <title>Cadastro Gerente</title>
</head>
<body>
    <div class="divisao_grid">
        <div class="divisao1">
            <div class="div_logo">
                <img src="../img/logo-dashboard.svg"  alt="">
            </div>
            <div class="gracinha">

            </div>
            <div class="grid_tabela_cadastrados">
                <button onclick="mostrar_cadastrado(1)" class="btn_mostrar_cadastrados"> MOSTRAR CADASTRADOS </button>
                <div id="tabela_cadastrado" class="tabela_cadastrados">

                </div>
 
            </div>
        </div>
        <div class="divisao2">
            <h2>Cadastre seus funcionários</h2>
            <form class="form_cadastro_gerente" id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="grid_form">
                    <img src="../img/business.png" alt="" class="form_cadastro_icones">
                    <input type="text" placeholder="Nome completo" class="inp_form" id="inp_nome" name="nome" required minlength="4">
                    <img src="../img/train.png" alt="" class="form_cadastro_icones">
                    <select name="" id="" class="combo_cadastro_agente" class="inp_form">
                        <option  value="">Selecione a Estação</option>
                        <option value="1">Barueri</option>
                        <option value="2">Pinheiros</option>
                        <option value="3">República</option>
                    </select>
                    <img src="../img/email.png" alt="" class="form_cadastro_icones">
                    <input type="text" class="inp_form" placeholder="Email do agente" id="inp_email" name="email" required minlength="4">
                    <img src="../img/password.png" alt="" class="form_cadastro_icones">
                    <input type="password" class="inp_form" placeholder="********" id="inp_senha" name="senha" required minlength="4">
                </div>
                
                <button class="btn_cadastrar_agente"> CADASTRAR FUNCIONÁRIO </button>

            </form>
        </div>
    </div>
    
    
</body>
</html>
