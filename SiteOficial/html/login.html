<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/funcoesLogin.js"></script>
    <title>TotemHub | Login</title>
</head>

<body>

    <div class="fundo_login">

        <div class="caixa">
            <span>
                <a href="index.html"><img src="../img/TotemHub.svg" alt="Logo" style="width: 300px; height: 150px;"></a>
            </span>
            <nav>
                <ul class="nav_header">
                    <li><a href="index.html">HOME</a></li>
                    <li><a style="color:#FFC702;" href="login.html">LOGIN</a></li>
                    <li><a href="">CADASTRO</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <div class="sub_title">
        <a>Empresa</a>
    </div>
    <div class="login_text">

        <form id="form_login" method="post" onsubmit="">

            <label class="custom-field one">
                <span class="placeholder"><img src="../img/cnpj-icon.svg" alt="CNPJ"
                        style="width: 50px; height: 25px;">CNPJ</span>
                <input class="ipt" name="CNPJ" type="text" placeholder="" onkeyup="" />
            </label>
            <br>
            <br>
            <label class="custom-field one">
                <span class="placeholder"><img src="../img/padlock-icon.svg" alt="senha"
                        style="width: 50px; height: 25px;">Senha</span>
                <input class="ipt" name="senha" type="password" placeholder="" onkeyup="" />
            </label>
            <br>
            <br>
            <br>

            <button type="submit">Login</button>

        </form>

    </div>

</body>

</html>
