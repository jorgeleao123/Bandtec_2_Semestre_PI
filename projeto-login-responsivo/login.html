<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap">
    <script src="./js/function.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/menu-responsivo.js"></script>
    <title>Login</title>
</head>
<body>
    <header>

        <div class="container">
            <div class="logo">
                <!-- <img src="img/TotemHub.svg" alt=""> -->
            </div><!--logo-->
            <nav class="desktop-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Cadastrar</a></li>
                    <li><a style="color: #FFC702;" href="">Login</a></li>
                </ul>
            </nav>

            <nav class="mobile-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Cadastrar</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </nav>
        </div><!--container-->

        <div  class="clear"></div>

        <div class="form-login">
            <h2>Login</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="username" id="username" placeholder="CNPJ">
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Enter">
            </form>

            <div class="login-footer">
                <span>Esqueceu sua senha? Clique Aqui!</span>
            </div>
        </div>


    </header>
    
</body>
</html>
